<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 80%;
    }
    .login-container h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: rgb(251 212 146);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: rgb(223 171 82);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesiónn</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="button" id="login-button">Iniciar Sesión</button>
      </div>
    </form>
    <p id="login-message"></p>
    <p>¿No tienes una cuenta? <a href="https://ains1622.github.io/Vista/registro">Crea una</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');

      document.getElementById('login-button').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const workbook = XLSX.readFile('C:/Users/ricar/OneDrive/Escritorio/ing/Ingenieria-Sofware-1.1/ains1622.github.io/datos/datos_prueba.xlsx');
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        const range = XLSX.utils.decode_range(worksheet['!ref']);

        let isAuthenticated = false;

        for (let rowNum = range.s.r; rowNum <= range.e.r; rowNum++) {
          const usernameCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 0 })];
          const passwordCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 1 })];
          const adminCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 2 })];

          if (usernameCell && usernameCell.v === username && passwordCell && passwordCell.v === password) {
            isAuthenticated = true;

            if (adminCell && adminCell.v === 1) {
              window.location.href = 'https://ains1622.github.io/Vista/administracion';
            } else {
              window.location.href = 'https://ains1622.github.io/Vista/inicio';
            }
            break;
          }
        }

        if (!isAuthenticated) {
          loginMessage.textContent = 'Error: Nombre de usuario o contraseña incorrectos.';
        }
      });
    });
</script>
</body>
</html>
