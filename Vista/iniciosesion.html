<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Datos de Excel</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ruta al archivo Excel
      const excelFilePath = 'C:/Users/ricar/OneDrive/Escritorio/ing/Ingenieria-Sofware-1.1/ains1622.github.io/datos/datos_prueba.xlsx';

      // Cargar el archivo Excel
      const workbook = XLSX.readFile(excelFilePath);

      // Obtener la primera hoja del archivo
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];

      // Convertir la hoja de c√°lculo a un objeto JSON
      const jsonData = XLSX.utils.sheet_to_json(worksheet);

      // Imprimir los datos en la consola del navegador
      console.log(jsonData);
    });
  </script>
</body>
</html>
