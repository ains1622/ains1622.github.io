<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Datos de Clientes</title>
</head>
<body>
  <div id="clientes-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const clientesContainer = document.getElementById('clientes-container');

      const workbook = XLSX.readFile('C:/Users/ricar/OneDrive/Escritorio/ing/Ingenieria-Sofware-1.1/ains1622.github.io/datos/datos_prueba.xlsx');
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];

      const range = XLSX.utils.decode_range(worksheet['!ref']);

      let tableHTML = '<table border="1"><thead><tr><th>ID</th><th>Usuario</th><th>Contraseña</th><th>Administración</th></tr></thead><tbody>';

      for (let rowNum = range.s.r; rowNum <= range.e.r; rowNum++) {
        const idCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 0 })];
        const usernameCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 1 })];
        const passwordCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 2 })];
        const adminCell = worksheet[XLSX.utils.encode_cell({ r: rowNum, c: 3 })];

        if (idCell && usernameCell && passwordCell && adminCell) {
          tableHTML += `<tr><td>${idCell.v}</td><td>${usernameCell.v}</td><td>${passwordCell.v}</td><td>${adminCell.v}</td></tr>`;
        }
      }

      tableHTML += '</tbody></table>';

      clientesContainer.innerHTML = tableHTML;
    });
  </script>
</body>
</html>
