<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Ventas de Deportes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      border: 10px solid #333;
    }
    .header {
      background-color: rgb(246, 185, 80);
      height: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 24px;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .header .logo {
      font-size: 24px;
    }
    .header .user-actions {
      display: flex;
      align-items: center;
    }
    .header .user-actions a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .header .user-actions a i {
      margin-right: 5px;
    }
    .navbar {
      background-color: rgb(109, 109, 109);
      height: 50px;
      width: 100%;
    }
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar li {
      margin: 0 10px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }
    .main-content {
      display: flex;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar {
      width: 20%;
      padding-right: 20px;
    }
    .sidebar h3 {
      margin-bottom: 10px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 85%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      width: 93%;
      padding: 10px;
      border: none;
      background-color: rgb(251, 212, 146);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .search-bar button:hover {
      background-color: #b48821;
    }
    .offer-section {
      width: 80%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-list {
      flex-grow: 1;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product-list h2 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      width: calc(33.33% - 20px); /* Esto asegura que haya espacio entre los productos */
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* Evita que las imágenes sobresalgan del contenedor */
    }
    .product img {
      width: 100%;
      height: 200px; /* Altura deseada para los productos */
      object-fit: cover;
      object-position: center; /* Alinea la imagen en el centro */
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0;
    }
    .product-info p {
      margin: 5px 0;
    }
    .product-price {
      font-weight: bold;
    }
    .footer {
      background-color: rgb(169, 169, 169);
      height: 150px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .footer p {
      font-size: 18px;
      text-align: center;
    }
    .separator {
      height: 2px;
      background-color: #ffcc00;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">100% Deportes (colocar png)</div>
    <div class="user-actions">
      <a href="#"><i class="fas fa-shopping-cart"></i> Carrito</a>
      <a href="#"><i class="fas fa-user"></i> Mi cuenta / Iniciar sesión</a>
    </div>
  </div>
  <div class="navbar">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Tienda</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="sidebar">
      <h3>Productos</h3>
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos">
        <button type="button">Buscar</button>
      </div>
      <div class="offer-section">
        <h3>Ofertas Especialess</h3>
        <p>No hay amigo, aun no esta ni la base :v</p>
      </div>
    </div>
    <div class="product-list">
      <h2>Nuestros Productos</h2>
      <!-- Espacio para los productos -->
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Venta de Artículos Deportivos. Todos los derechos reservados a diferencia de aurelio.</p>
  </div>
</body>
</html>
