<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Artículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .header {
      background-color: rgb(251 212 146);
      height: 50px;
      width: 100%;
    }
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 20px;
      overflow-y: auto;
      margin-left: auto;
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group button {
      width: 90%;
      padding: 10px;
      border: none;
      background-color: rgb(251 212 146);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: rgb(223 171 82);
    }
    .footer {
      background-color: #e0e0e0;
      height: 100px;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="form-container">
    <h2>Agregar Artículo</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="variants">Variantes:</label>
        <input type="text" id="variants" name="variants" placeholder="Ej: Rojo, Azul, Verde">
      </div>
      <div class="form-group">
        <button type="button">Agregar Artículo</button>
      </div>
    </form>
  </div>
  <div class="footer"></div>
</body>
</html>
