<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Página de Ventas de Deportes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100%;
      border: 10px solid #333;
    }
    .header {
      background-color: rgb(239, 185, 90);
      height: 70px;
      width: 100%;
      display: flex;
      justify-content: left;
      align-items: center;
      color: #fff;
      font-size: 24px;
    }
    .navbar {
      background-color: #555555;
      height: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .navbar li {
      margin: 0 10px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }
    .sidebar {
      background-color: #333;
      width: 200px;
      height: calc(100% - 80px);
      position: fixed;
      top: 80px;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #444;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
      box-sizing: border-box;
    }
    .footer {
      background-color: #333;
      height: 150px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: fixed;
      bottom: 0;
    }
    .footer p {
      font-size: 18px;
      text-align: center;
    }
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #3e92cc;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #244e70;
    }
  </style>
</head>
<body>
  <div class="header">Panel de Administración</div>
  <div class="sidebar">
    <a href="#">Dashboar</a>
    <a href="#">Productos</a>
    <a href="#">Categorías</a>
    <a href="#">Ofertas</a>
    <a href="#">Pedidos</a>
    <a href="#">Usuarios</a>
    <a href="#">Configuración</a>
  </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Venta de Artículos Deportivos. Todos los derechos reservados no como aurelio el criminal.</p>
  </div>
</body>
</html>
